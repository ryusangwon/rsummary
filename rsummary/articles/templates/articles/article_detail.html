{% extends './base.html' %}
{% load static %}

<!-- post_detail css -->
{% block css %}
    <link rel="stylesheet" href="{% static 'articles/css/article_detail.css' %}">
{% endblock css %}

<!-- post_detail header-->
{% block article_header %}
    <div class="container">
        <h1 class="title">{{article.title}}</h1>
        <p class="date">{{article.dt_created}}</p>
    </div>
{% endblock article_header %}

{% block content %}
    <!-- post_detail content-->
    <div class="content">
        <p class="text">{{article.content|linebreaksbr}}</p>
        <p class="date_md">수정일 <span>{{article.dt_modified}}</span></p>
    </div>
        <div class="btn">
            <div class="btn_list"><a href="{% url 'article-list' %}">목록으로</a></div>
            <div class="right-btn">
                <div class="btn_modify">
                    <a href="{% url "article-update" article.id %}">수정</a>
                </div>
                <div class="btn_delete">
                    <a href="{% url "article-delete" article.id %}">삭제</a>
                </div>
            </div>
    </div>
{% endblock content %}
